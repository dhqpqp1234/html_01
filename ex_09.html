		<form action="" >
			<!-- 전화번호<input type="text" name="hp" value=""placeholder="전화번호를 입력해 주세요."> -->
			<!-- placeholder="전화번호를 입력해 주세요." 그림자같은 -->
			<label for="txt-id">아이디</label>
			<input id="txt-id" type="text" name="" value=""placeholder="아이디">
			<!-- for="nick" 연결시켜주는역할 -->
			<!-- for는 라벨만 가지고 잇는속성 -->
			<!-- 속성 순서는 상관이 없다. -->
			<br>
			<label for="txt-nick">닉네임</label>
			<input id="txt-nick" type="text" name="" value=""placeholder="닉네임">
			<br>
			<label for="txt-password">패스워드</label>
			<input id="txt-password" type="password" placeholder="문자 숫자 특수기호">
			<br>
			<input type="hidden" name="seq"value="3">
			<!-- 히든은 입력값 안보이게할때 안보이기때메 굳이 라벨만들필요없음.-->
			<br>
			<label for="txt-file">프로필사진</label>
			<input id="txt-file"type="file">
			<!-- 파일 선택 -->
			<br>
	        <!-- <button type="submit">회원가입</button> -->
	        <!--버튼타입 사이에 이미지 태그를 넣을수 잇어서 위에 수식사용추천  --> 
			<!-- button=팝업창호출 -->
			<!-- 서버로 전송시킨다=submit -->
			<!-- <input type="submit" value="회원가입"> -->
			<!-- 이거보단 위에걸 추천 수정이나 추가하기힘듬 -->
			<br>
			<label for="chk-book">독서</label> 
			<input id="chk-book"type="checkbox" name="hobby" value="book">
			
			<label for="chk-music">음악</label>
			<input id="chk-music"type="checkbox" name="hobby" value="music">
			
			<label for="chk-trip">여행</label>
			<input id="chk-trip"type="checkbox" name="hobby" value="trip" checked="checked">
			<!-- checked="checked" 체크되잇게 하고싶을때 -->		
			<!-- 입력한 값을 서버로 데이터를 전송할때에는 name이라는 속성으로 읽는다.
               그리고 name으로부터 읽어온 실제 값을 value로 읽는다. -->
			<br>
			
			<label for="chk-dog">개</label>
			<input id="chk-dog" type="checkbox" name="pet" value="dog" checked="checked">
			
			<label for="chk-cat">고양이</label>
			<input id="chk-cat" type="checkbox" name="pet" value="cat" >
			
			<label for="chk-bird">새</label>
			<input id="chk-bird" type="checkbox" name="pet" value="bird" >
			<!-- 우리가 값을 지정해줄수잇느경우 value에 값을 지정해준다 -->
			<br>	
			<br>
			<br>
			<label for="rdo-apple">사과</label>
			<input id="rdo-apple" type="radio" name="fruit" value="apple">
			
			<label for="rdo-grape">포도</label>
			<input id="rdo-grape" type="radio" name="fruit" value="grape" checked="checked">
			
			<label for="rdo-orange">오렌지</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange">
			<br>
			<label for="rdo-m1">1월</label>
			<input id="rdo-m1" type="radio" name="month" value="1">
			
			<label for="rdo-m2">2월</label>
			<input id="rdo-m2" type="radio" name="month" value="2">
			
			<label for="rdo-m3">3월</label>
			<input id="rdo-m3" type="radio" name="month" value="3">
	        <br>
	       
	        <label for="sel-telecom">통신사</label>
	        <select id="sel-telecom" name="telecom">
				<option value="" selected="selected">통신사를 선택해 주세요</option>	        
	        	<option value="SKT">SKT</option>
	        	<option value="KTF">KTF</option>
	  			<option value="LGU">LGU</option>
	  			<option  value="etc">기타</option>      
	        </select>
	        <!-- 셀렉트문법은 네임을 셀렉트태그에 작성한다 -->
	        <br>
	        <textarea name="content">안녕하세요 게시판글입니다.</textarea>
	        <!--  textarea는 value를 사용하지 않는다. -->
	        <!--  <textarea name="content">
	        안녕하세요 게시판글입니다.
	        </textarea> -->
	        <!-- 칸띄우기 공백은 의미가 간다. 주의 -->
	        
	        <br>
	        <button type="submit">회원가입</button>
			<br>
			<br>
			
		</form>	
		<!-- form과 submit은 세트. form=데이터를 보내는 범위 -->		
		
	</body>
